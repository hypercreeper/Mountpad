<html>
<head style="outline: none;">
<title>Notepad</title>
</head>
<br><br>
<body>
<script>
function b() {
document.execCommand("bold");
document.getElementsByTagName('div')[1].focus();
}
function u() {
document.execCommand("underline");
document.getElementsByTagName('div')[1].focus();
}
function i() {
document.execCommand("italic");
document.getElementsByTagName('div')[1].focus();
}
function s() {
document.execCommand("strikeThrough");
document.getElementsByTagName('div')[1].focus();
}
var fontsize = 3;
function sm() {
fontsize--;
document.execCommand("fontSize", false, fontsize);
document.getElementsByTagName('div')[1].focus();
}
function si() {
var sizee = prompt("Enter a size from 1-7");
document.execCommand("fontSize", false, sizee);
document.getElementsByTagName('div')[1].focus();
}
function sp() {
fontsize++;
document.execCommand("fontSize", false, fontsize);
document.getElementsByTagName('div')[1].focus();
}
function checknow() {
if(fontsize > 7) {
fontsize--;
}
if(fontsize < 1) {
fontsize++;
}
}
setInterval(checknow, 10);
function un() {
document.execCommand("undo");
document.getElementsByTagName('div')[1].focus();
}
function re() {
document.execCommand("redo");
document.getElementsByTagName('div')[1].focus();
}
function ii() {
var link = prompt("Enter an image link");
document.execCommand("insertImage", false, link);
document.getElementsByTagName('div')[1].focus();
}
function ct(ev) {
document.execCommand("foreColor", false, ev.target.value);
document.getElementsByTagName('div')[1].focus();
}
function ch(ev) {
document.execCommand("hiliteColor", false, ev.target.value);
document.getElementsByTagName('div')[1].focus();
}
function fn() {
var link = prompt("Enter a font name");
document.execCommand("fontName", false, link);
document.getElementsByTagName('div')[1].focus();
}
function cl(ev) {
document.execCommand("removeFormat");
document.getElementsByTagName('div')[1].focus();
}
function inhtml() {
var page = prompt("Enter an HTML script");
document.execCommand("insertHTML", false, page);
document.getElementsByTagName('div')[1].focus();
}
function printDiv(idd) { 
            var divContents = document.getElementById(idd).innerHTML; 
            var a = window.open('', '', 'height=' + screen.height + ', width=' + screen.width); 
            a.document.write('<html>'); 
            a.document.write('<body>'); 
            a.document.write(divContents); 
            a.document.write('</body></html>'); 
            a.document.close(); 
            a.print(); 
        } 
function savetext() {
let data = document.getElementById("divy").innerHTML;
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/rtf' });
        const sFileName = document.getElementById("tf").value + '.html';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }
</script>
<div contenteditable="false">
<button title="Bold" value="B" onclick="b()"><img src="https://hypercreeper.github.io/notepad/bold.png"></button>
<button title="Underline" value="U" onclick="u()"><img src="https://hypercreeper.github.io/notepad/underline.png"></button>
<button title="Italic" value="I" onclick="i()"><img src="https://hypercreeper.github.io/notepad/italic.png"></button>
<button title="Strikethrough" value="S" onclick="s()"><img src="https://hypercreeper.github.io/notepad/strikethrough.png"></button>
<button title="font Size" value="A-" onclick="sm()"><img src="https://hypercreeper.github.io/notepad/font_down.png"></button>
<button title="font Size" value="A" onclick="si()"><img src="https://hypercreeper.github.io/notepad/font_size.png"></button>
<button title="font Size" value="A+" onclick="sp()"><img src="https://hypercreeper.github.io/notepad/font_up.png"></button>
<button title="Undo" value="<-" onclick="un()"><img src="https://hypercreeper.github.io/notepad/undo.png"></button>
<button title="Redo" value="->" onclick="re()"><img src="https://hypercreeper.github.io/notepad/redo.png"></button>
<button title="Insert image" value="Im" onclick="ii()"><img src="https://hypercreeper.github.io/notepad/insert_pic.png"></button>
<button type="color" title="Choose Text Color" onclick="document.getElementById('tc').click();"><img src="https://hypercreeper.github.io/notepad/text_color.png"></button>
<input type="color" title="Choose Text Color" value="#000000" id="tc" onchange="ct(event)" hidden>
<button type="color" title="Choose Highlight Color" onclick="document.getElementById('tc').click();"><img src="https://hypercreeper.github.io/notepad/bg_color.png"></button>
<input type="color" title="Choose Highlight Color" value="#ffffff" id="hc" onchange="ch(event)" hidden>
<button title="Font name" value="F" onclick="fn()"><img src="https://hypercreeper.github.io/notepad/font.png"></button>
<button title="Insert HTML" value="</>" onclick="inhtml()"><img src="https://hypercreeper.github.io/notepad/code.png"></button>
<button title="Clear Formatting" value="C" onclick="cl(event)" style="background-color: red;"><img src="https://hypercreeper.github.io/notepad/clear.png"></button>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button title="Print" value="Print" onclick="printDiv('divy')"><img src="https://hypercreeper.github.io/notepad/print.png"></button><input id="tf" placeholder="enter file name here"><button value="save" onclick="savetext()" title="Save File"><img src="https://hypercreeper.github.io/notepad/save.png"></button>

</div>
<style>
input {
outline: none;
border-style: outset;
}
input:active {
border-style: inset;
}
</style>
<br>
<div id="divy" contenteditable="true" autofocus style="outline: none; height: 90%; width: 100%; border-color: black; border-width: 2px; border-style: dotted;">

</div>
</body>
</html>
